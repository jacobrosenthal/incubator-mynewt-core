syscfg.defs:
    SI114X_INT_PIN_HOST:
        description: 'Interrupt pin number on host device connected to INT on device'
        value: -1
    SI114X_CLI:
        description: 'Enable shell support for the DRV2605'
        value: 0
    SI114X_LOG:
        description: 'Enable DRV2605 logging'
        value: 0
    SI114X_STATS:
        description: 'Enable DRV2605 statistics'
        value: 0
    SI114X_SHELL_ITF_TYPE:
        description: 'DRV2605 interface type - I2C'
        value: 1
    SI114X_SHELL_ITF_NUM:
        description: 'DRV2605 interface number'
        value: 0
    SI114X_SHELL_ITF_ADDR:
        description: 'DRV2605 I2C Address'
        value: 0x5A
    SI114X_NOTIF_STATS:
        description: 'Enable notification stats'
        value: 1
    SI114X_ITF_LOCK_TMO:
        description: 'SI114X interface lock timeout in milliseconds'
        value: 1000